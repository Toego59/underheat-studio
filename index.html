<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDERHEAT Studio</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://unpkg.com/webamp@2.2.0/built/webamp.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #ff5500;
            --secondary-color: #333333;
            --accent-color: #00aaff;
            --text-color: #ffffff;
            --background-color: #1a1a1a;
            --vr-scale: 1;
        }
        
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--primary-color);
        }

        .logo-container {
            display: flex;
            gap: 1rem;
        }

        .logo, .pride-logo {
            height: 60px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover, .pride-logo:hover {
            transform: scale(1.1);
        }

        /* Auth Form Styles */
        .auth-form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-color);
        }

        /* Protected Content Styles */
        .hidden {
            display: none !important;
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Audio Gallery */
        .audio-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .audio-item {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .audio-item:hover {
            transform: translateY(-5px);
        }

        .audio-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .audio-info {
            padding: 1rem;
        }

        /* YouTube Search */
        .youtube-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Webamp Section */
        #webamp-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
        }

        #webamp-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Customization Section */
        .color-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .theme-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        /* Debug Panel */
        #debug-panel {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-family: monospace;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 9999;
        }

        /* Pride Theme Animation */
        @keyframes prideGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.pride-theme {
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff8800,
                #ffff00,
                #00ff00,
                #0088ff,
                #8800ff
            );
            background-size: 600% 600%;
            animation: prideGradient 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="assets/logo.png" alt="UNDERHEAT" class="logo" id="main-logo">
                <img src="assets/pride-logo.png" alt="UNDERHEAT PRIDE" class="pride-logo" id="pride-logo">
            </div>
            <nav>
                <button id="loginBtn">Login</button>
            </nav>
        </header>

        <!-- Auth Section -->
        <section id="auth" class="auth-form">
            <h2>Login Required</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button onclick="login()">Login</button>
        </section>

        <!-- Protected Sections (hidden until auth) -->
        <div id="protected-content" class="hidden">
            <!-- Audio Gallery -->
            <section id="audio">
                <h2 class="section-title">Audio Gallery</h2>
                <div class="audio-gallery">
                    <div class="audio-item">
                        <iframe src="https://www.youtube.com/embed/t6lqoRS9J-c" allowfullscreen></iframe>
                        <div class="audio-info">
                            <h3>Piano Man</h3>
                            <p>A beautiful piano composition from our game Ashes Till Tomorrow</p>
                        </div>
                    </div>
                    <div class="audio-item">
                        <iframe src="https://www.youtube.com/embed/3N4eWzitjUc" allowfullscreen></iframe>
                        <div class="audio-info">
                            <h3>Death by Glamour</h3>
                            <p>An energetic battle theme from Critter Land</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- YouTube Search -->
            <section id="youtube-search">
                <h2 class="section-title">YouTube Search</h2>
                <div class="form-group">
                    <input type="text" id="youtube-query" placeholder="Search for music...">
                    <button onclick="searchYouTube()">Search</button>
                </div>
                <div id="youtube-results" class="youtube-results"></div>
            </section>

            <!-- Webamp Section -->
            <section id="webamp-section">
                <h2 class="section-title">Webamp Player</h2>
                <div class="form-group">
                    <input type="password" id="webamp-code" placeholder="Enter Webamp access code">
                    <button onclick="openWebamp()">Open Webamp</button>
                </div>
            </section>

            <!-- Customization -->
            <section id="customization">
                <h2 class="section-title">Customize Theme</h2>
                <div class="color-controls">
                    <div class="form-group">
                        <label>Primary Color</label>
                        <input type="color" id="primary-color" value="#ff5500">
                    </div>
                    <div class="form-group">
                        <label>Secondary Color</label>
                        <input type="color" id="secondary-color" value="#333333">
                    </div>
                    <div class="form-group">
                        <label>Accent Color</label>
                        <input type="color" id="accent-color" value="#00aaff">
                    </div>
                    <div class="form-group">
                        <label>Background Color</label>
                        <input type="color" id="bg-color" value="#1a1a1a">
                    </div>
                </div>
                <div class="theme-buttons">
                    <button onclick="setTheme('default')">Default Theme</button>
                    <button onclick="setTheme('dark')">Dark Theme</button>
                    <button onclick="setTheme('pride')">Pride Theme</button>
                </div>
            </section>
        </div>
    </div>

    <!-- Webamp Overlay -->
    <div id="webamp-overlay">
        <div id="webamp-container"></div>
    </div>

    <!-- Debug Panel -->
    <div id="debug-panel"></div>

    <script src="index.js"></script>
</body>
</html>
